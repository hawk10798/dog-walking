<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Paws | Your Trusted Dog Walking Service</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-br from-green-100 via-yellow-50 to-green-100 min-h-screen flex flex-col cursor-default">
  <div id="app">
    <header-component @navigate="navigate"></header-component>
    <home-component v-if="currentPage === 'home'"></home-component>
    <book-component v-if="currentPage === 'book'"></book-component>
    <footer class="bg-gradient-to-r from-green-800 to-green-900 text-white py-6 mt-auto">
      <div class="container mx-auto px-4 text-center">
        <p class="text-green-200">&copy; 2025 Happy Paws. All rights reserved.</p>
      </div>
    </footer>
    <button id="scrollToTopBtn" class="hidden fixed bottom-8 right-8 bg-blue-600 text-white w-12 h-12 rounded-full shadow-lg hover:bg-blue-700 transition duration-300 transform hover:scale-110 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
      </svg>
    </button>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
